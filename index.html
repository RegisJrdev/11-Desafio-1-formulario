<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Mentorship</title>
</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="form-name">Nome  </label>
                            <input type="text" id="form-name" class="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="form-name">Sobrenome</label>
                            <input type="text" id="form-name" class="name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="form-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="form-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="text" id="form-password">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="form-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="form-mentor"/>
                    </div>
                </div> 
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="form-date">Data</label>
                            <input type="date" id="form-time">
                        </div>

                        <div class="horas">
                            <div class="input-wrapper">
                                <label for="form-timr">Das</label>
                                <input type="time" class="hour" id="form-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="form-timr">Até</label>
                                <input type="time" class="hour" id="form-time">
                            </div>
                        </div>
                        
                        </div>

                        <h2>Segunda mentoria</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="form-time">Data</label>
                            <input type="date"  id="form-date" >
                        </div>

                        <div class="horas">
                            <div class="input-wrapper">
                                <label for="form-time">Das</label>
                                <input type="time" class="hour" id="form-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="form-time">Até</label>
                                <input type="time" class="hour" id="form-time">
                            </div>
                        </div>
                    </div>
                </div> 
            </fieldset>     
        </form>

        <footer>
            <input class="form-button" type="submit" value="Salvar"
            form="form">
        </footer>
    </div>
    
</body>
</html>
